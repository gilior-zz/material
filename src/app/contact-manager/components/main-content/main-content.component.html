<ng-container *ngIf="!user;else card">
    <mat-spinner></mat-spinner>
</ng-container>


<ng-template #card>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-icon mat-card-avatar svgIcon="{{user.avatar}}"></mat-icon>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.birthDate|date:'d LLLL'}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="bio">
                    <p>
                        {{user.bio}}
                    </p>
                </mat-tab>
                <mat-tab label="notes">
                    <p>
                        <notes [notes]="user.notes"></notes>
                    </p>
                </mat-tab>

            </mat-tab-group>

            <p>

            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>

</ng-template>
