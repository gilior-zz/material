<mat-toolbar Color="primary">
    <button class="side-nav-toggle" mat-button (click)="toggleSideNav.emit()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>contact manager</span>
    <span class="example-fill-remaining-space"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog()"> new contact</button>
        <button mat-menu-item (click)="toggleTheme.emit()"> toggle theme</button>
        <button mat-menu-item (click)="toggleDir.emit()"> toggle dir</button>
    </mat-menu>
</mat-toolbar>
